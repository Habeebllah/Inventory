{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add New Inventory || Inventory {% endblock %}

{% block content %}

    {% include 'inventory/page_header.html' %}

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    {% include 'common/message.html' %}
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title">Add Sales Personal</h3>
                            </div>
                            <div class="col-lg-6 text-right">
                                <a title="Inventory List" data-toggle="tooltip" data-placement="left" class="btn btn-info btn-sm" href="{% url 'inventory_list' %}">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form method="POST" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                          
                            <div class="form-row">
                                <div id="div_id_buyer" class="form-group"> 
                                    <label for="id_buyer" class=" requiredField">
                                        Buyer<span class="asteriskField">*</span> 
                                    </label> 
                                        <div class="">
                                             <select name="buyer" class="select form-control" required id="id_buyer"> 
                                                 <option value="" selected>Select Buyer</option> 

                                                 {% for c  in customer %}
                                                   
                                                    <option value="{{ c.pk }}">{{ c.get_full_name }} - {{ c.customer.phone_number }}</option> 
                                                 
                                                 {% endfor %}

                                                
                                                 
                                            </select> 
                                        </div> 
                                </div>


                            </div>

                            
                           
                            <button type="submit" class="btn btn-primary">Process Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
